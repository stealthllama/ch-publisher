name: run publisher.py

on:
  # workflow_dispatch:
  schedule:
    - cron: '0 3 * * *' # At 03:00 every day

jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v5 # checkout the repository content to github runner

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13' # install the python version needed
          
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: execute py script # run main.py
        env:
          CLICKHELP_USER: ${{ secrets.CLICKHELP_USER }}
          CLICKHELP_KEY: ${{ secrets.CLICKHELP_KEY }}
        run: python publisher.py
        
